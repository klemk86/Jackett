      title:
        selector: td.t a
        filters:
          # normalize to SXXEYY format
          - name: re_replace
            args: ["[\\:\\-\\/\\|]", " "]
          - name: re_replace
            args: ["(.*)(\\d+)\\s+[CСcс]езон\\s+(\\d+) (\\d+)\\s+[CСcс]ери[ия](.*)", "$1 S$2E$3-$4 rus $5"]
          - name: re_replace
            args: ["(.*)(\\d+)\\s+[CСcс]езон(.*)", "$1 S$2 rus $3"]
          - name: re_replace
            args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$1$2$3$4{{ end }}"]
