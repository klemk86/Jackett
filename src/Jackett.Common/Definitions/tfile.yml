      - name: re_replace # S01 to 1 сезон
        args: ["(?i)\\bS0*(\\d+)\\b", "$1 сезон"]
      - name: re_replace # S01E01 to 1 сезон 1 серии
        args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "$1 сезон $2 серии"]
